title: 'Consulta ao Registro do Windows com Cmdlets do Powershell'
id: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
status: test
author: 'Carlos Adriano'
description: 'Detecta uma tentativa de consultar v√°rias chaves do Registro do Windows usando cmdlets do Powershell.'
references:
